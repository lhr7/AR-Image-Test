<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-assets>
        <a-asset-item id="glbModel"
            src="https://cdn.jsdelivr.net/gh/lhr7/AR-Image-Test@targets/models/greeting.glb"></a-asset-item>
    </a-assets>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/lhr7/AR-Image-Test@targets/marker/targets.mind; 
        filterMinCF: 0.001; filterBeta: 10; warmupTolerance: 0.1; missTolerance: 10; maxTrack: 2"
        vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 -0.2 -1" scale="0.4 0.4 0.4" src="#glbModel"
                animation-mixer></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane color="red" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        </a-entity>
    </a-scene>
</body>

</html>
