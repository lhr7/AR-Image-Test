<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <a-assets>
        <!-- <a-asset-item id="avatarModel" src="./models/09.glb"></a-asset-item> -->
    </a-assets>
</head>

<body>
    <!-- Smoothing Control - ilterMinCF: 0.001 / filterBeta values: 1000 -->
    <!-- target found event delay - warmupTolerance: 5 -->
    <!-- target lost delay - missTolerance: 5 -->
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/lhr7/AR-Image-Test@targets/marker/targets.mind; 
        filterMinCF:10; filterBeta: 10; warmupTolerance: 1; missTolerance: 1; maxTrack: 2" vr-mode-ui="enabled: false"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>
            <a-plane color="red" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <!-- <a-gltf-model rotation="0 0 0 " position="0 0 -0.1" scale="0.1 0.1 0.1" src="#avatarModel"
                animation-mixer></a-gltf-model> -->
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>
            <a-plane color="red" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <!-- <a-gltf-model rotation="0 0 0 " position="0 0 -0.1" scale="0.1 0.1 0.1" src="#avatarModel"
                animation-mixer></a-gltf-model> -->
        </a-entity>
    </a-scene>
</body>

</html>
