<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <a-assets>
        <a-asset-item id="avatarModel" src="./models/09_코주부길09-03.glb"></a-asset-item>
    </a-assets>
</head>

<body>
    <!-- Smoothing Control - ilterMinCF: 0.001 / filterBeta values: 1000 -->
    <!-- target found event delay - warmupTolerance: 5 -->
    <!-- target lost delay - missTolerance: 5 -->
    <a-scene
        mindar-image="imageTargetSrc: ./marker/targets.mind; filterMinCF:1; filterBeta: 1; warmupTolerance: 1; missTolerance: 1; maxTrack: 2"
        vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.1 0.1 0.1" src="#avatarModel"
                animation-mixer></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.1 0.1 0.1" src="#avatarModel"
                animation-mixer></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
